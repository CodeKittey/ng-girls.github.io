- title: "Announcing ngGirls @ Washington, DC!"
- content: "
  <p class='post-body'>
    <b>Excited to announce an ngGirls workshop in Washington, DC!</b>
    <br>The <b>free</b> workshop for all skill levels (beginners welcome!!) will be held on Saturday, October 26th, 2019 at the Arlington Tech Exchange - Excella Consulting. Application and Call for Mentors are open!
  </p>
